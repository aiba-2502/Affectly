# 日本語ローカライゼーション設定ファイル
# Railsのバリデーションエラーメッセージを日本語化

ja:
  activerecord:
    errors:
      messages:
        record_invalid: "バリデーションに失敗しました: %{errors}"
        restrict_dependent_destroy:
          has_one: "%{record}が存在しているため削除できません"
          has_many: "%{record}が存在しているため削除できません"
      models:
        user:
          attributes:
            email:
              taken: "はすでに使用されています"
              blank: "を入力してください"
              invalid: "の形式が正しくありません"
            password:
              blank: "を入力してください"
              too_short: "は%{count}文字以上で入力してください"
              confirmation: "が一致しません"
            name:
              blank: "を入力してください"
              too_long: "は%{count}文字以内で入力してください"
            password_confirmation:
              blank: "を入力してください"
              confirmation: "とパスワードが一致しません"
    attributes:
      user:
        email: "メールアドレス"
        password: "パスワード"
        password_confirmation: "パスワード（確認）"
        name: "ユーザー名"
        created_at: "作成日時"
        updated_at: "更新日時"
      chat:
        name: "チャット名"
        ai_model: "AIモデル"
        user: "ユーザー"
      message:
        content: "内容"
        sender_kind: "送信者種別"
        sent_at: "送信日時"
      summary:
        period: "期間"
        content: "内容"
        tally_start_at: "集計開始日"
        tally_end_at: "集計終了日"
      tag:
        name: "タグ名"
        category: "カテゴリー"
        metadata: "メタデータ"

  # 日付と時刻のフォーマット
  date:
    formats:
      default: "%Y年%m月%d日"
      short: "%m月%d日"
      long: "%Y年%m月%d日(%a)"
    month_names:
      - ~
      - 1月
      - 2月
      - 3月
      - 4月
      - 5月
      - 6月
      - 7月
      - 8月
      - 9月
      - 10月
      - 11月
      - 12月
    day_names:
      - 日曜日
      - 月曜日
      - 火曜日
      - 水曜日
      - 木曜日
      - 金曜日
      - 土曜日
    abbr_day_names:
      - 日
      - 月
      - 火
      - 水
      - 木
      - 金
      - 土

  time:
    formats:
      default: "%Y年%m月%d日 %H:%M:%S"
      short: "%m月%d日 %H:%M"
      long: "%Y年%m月%d日(%a) %H時%M分%S秒"
    am: "午前"
    pm: "午後"

  # エラーメッセージ
  errors:
    format: "%{attribute}%{message}"
    messages:
      accepted: "を受諾してください"
      blank: "を入力してください"
      confirmation: "と%{attribute}が一致しません"
      empty: "を入力してください"
      equal_to: "は%{count}にしてください"
      even: "は偶数にしてください"
      exclusion: "は予約されています"
      greater_than: "は%{count}より大きい値にしてください"
      greater_than_or_equal_to: "は%{count}以上の値にしてください"
      inclusion: "は一覧にありません"
      invalid: "は不正な値です"
      less_than: "は%{count}より小さい値にしてください"
      less_than_or_equal_to: "は%{count}以下の値にしてください"
      model_invalid: "バリデーションに失敗しました: %{errors}"
      not_a_number: "は数値で入力してください"
      not_an_integer: "は整数で入力してください"
      odd: "は奇数にしてください"
      other_than: "は%{count}以外の値にしてください"
      present: "は入力しないでください"
      required: "を入力してください"
      taken: "はすでに存在します"
      too_long: "は%{count}文字以内で入力してください"
      too_short: "は%{count}文字以上で入力してください"
      wrong_length: "は%{count}文字で入力してください"

  # アプリケーション固有のメッセージ
  app:
    errors:
      authentication_failed: "認証に失敗しました"
      invalid_credentials: "メールアドレスまたはパスワードが正しくありません"
      token_expired: "トークンの有効期限が切れています"
      unauthorized: "認証が必要です"
      analysis_rate_limit: "分析は1分に1回まで実行可能です。しばらくお待ちください。"
      analysis_failed: "分析に失敗しました。しばらくしてから再試行してください。"

    messages:
      login_success: "ログインしました"
      logout_success: "ログアウトしました"
      signup_success: "アカウントを作成しました"
      profile_updated: "プロフィールを更新しました"
      password_changed: "パスワードを変更しました"
      analysis_started: "分析を開始しました"
      analysis_completed: "分析が完了しました"